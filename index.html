<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zortibozuk // Portfolyo</title>
  <style>
    body {
      background-color: #000;
      color: #00ff80;
      font-family: 'Courier New', monospace;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #00ffaa;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff80;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    a {
      color: #00ffaa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>👾 Zortibozuk Terminal’e hoş geldin</h1>
  <p>Merhaba yolcu,<br>
  ben <b>İbrahim Yavuzöz</b> — grafik tasarımcı, eğitmen ve kitesurf tutkunu.<br>
  Şu anda sistem başlatılıyor<span class="cursor"></span></p>
  <p>[<a href="#">Projeler</a>] [<a href="#">İletişim</a>] [<a href="#">Hakkımda</a>]</p>
</body>
</html>
